<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Исследователь океана Жак-Ив Кусто, Жак-Ив Кусто, Карачаевск, Гора Эльбрус, Домбай" />
    <meta name="description" content="Исследователь океана Жак-Ив Кусто" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Жак-Ив Кусто</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto" />
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто" />
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                <template id="card_template">
                    <li class="card">
                        <img class="card__image" src="#" alt="" />
                        <button class="card__del" type="button"></button>
                        <div class="card__description">
                            <h2 class="card__title"></h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>
    <div class="popup popup_editform">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form" novalidate>
                <input class="popup__input popup__input_name" name="name" type="text" id='input-name' placeholder="Имя"
                    value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                <span class="popup__error input-name-error"></span>
                <input class="popup__input popup__input_about" name="about" type="text" id='input-about'
                    placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required>
                <span class="popup__error input-about-error"></span>
                <button class="popup__button" name="button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_newplace">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form" novalidate>
                <input class="popup__input popup__input_place" name="place" id='input-place' type="text"
                    placeholder="Название" minlength="2" maxlength="30" value="" required>
                <span class="popup__error input-place-error"></span>
                <input class="popup__input popup__input_url" name="url" type="url" id='input-url'
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error input-url-error"></span>
                <button class="popup__button" name="button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_open-image">
        <div class="popup__imageblock">
            <p class="popup__subtitle">Подпись к фото</p>
            <img src="#" alt="" class="popup__image">
            <button type="button" class="popup__close-btn"></button>
        </div>
    </div>
    <script src="./js/initial-cards.js"> </script>
    <script src="./js/validate.js"> </script>
    <script src="./js/index.js"> </script>

</body>

</html>
