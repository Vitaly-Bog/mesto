<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Исследователь океана Жак-Ив Кусто, Жак-Ив Кусто, Карачаевск, Гора Эльбрус, Домбай" />
    <meta name="description" content="Исследователь океана Жак-Ив Кусто" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Жак-Ив Кусто</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto" />
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто" />
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="церковь" />
                    <div class="card__description">
                        <h2 class="card__title">Карачаевк</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="гора" />
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="images/place-kosa.jpg" alt="коса" />
                    <div class="card__description">
                        <h2 class="card__title">Коса</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="images/place-winter-baikal.jpg" alt="байкал" />
                    <div class="card__description">
                        <h2 class="card__title">Байкал</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="гора" />
                    <div class="card__description">
                        <h2 class="card__title">Донбай</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="images/place-altai.jpg" alt="лес" />
                    <div class="card__description">
                        <h2 class="card__title">Алтай</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
        </footer>
        <section class="popup popup_hidden">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form" method="post" action="#">
                    <input class="popup__input popup__input_name" name="name" required type="text" placeholder="Имя"
                        value="Жак-Ив Кусто">
                    <input class="popup__input popup__input_about" name="about" required type="text"
                        placeholder="О себе" value="Исследователь океана">
                    <button class="popup__submit-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <script src="./index.js"> </script>
</body>

</html>
