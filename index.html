<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Исследователь океана Жак-Ив Кусто, Жак-Ив Кусто, Карачаевск, Гора Эльбрус, Домбай" />
    <meta name="description" content="Исследователь океана Жак-Ив Кусто" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Жак-Ив Кусто</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto" />
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто" />
                <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>
 
        <section class="cards">
            <ul class="cards__list">
                <template id="card_template">
                    <li class="card">
                        <img class="card__image" src="#" alt="" />
                        <button class="card__del" type="button"></button>
                        <div class="card__description">
                            <h2 class="card__title"></h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section> 
    </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
        </footer>
        <div class="popup popup_editform">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form" method="post" action="#">
                    <input class="popup__input popup__input_name" name="name" required type="text" placeholder="Имя"
                        value="Жак-Ив Кусто">
                    <input class="popup__input popup__input_about" name="about" required type="text"
                        placeholder="О себе" value="Исследователь океана">
                    <button class="popup__submit-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_newplace">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="form" method="post" action="#">
                    <input class="popup__input popup__input_place" name="place" required type="text" placeholder="Название">
                    <input class="popup__input popup__input_url" name="url" required type="text"
                        placeholder="Ссылка на картинку">
                    <button class="popup__submit-btn" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_open-image">
            <div class="popup__imageblock">
              <p class="popup__subtitle">Подпись к фото</p>
              <img src="#" alt="" class="popup__image">
              <button type="button" class="popup__close-btn"></button>
            </div>
          </div>
     
        <script src="./js/index.js"> </script>
    
</body>

</html>
